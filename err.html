<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>420 - User Too Fast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
            padding: 40px;
            background: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 50px;
            color: #d9534f;
            margin: 0;
        }

        h2 {
            font-size: 24px;
            color: #555;
        }

        p {
            font-size: 16px;
            color: #777;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #007BFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .error-container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 36px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="error-container">
    <h1>420</h1>
    <h2>User Too Fast</h2>
    <p>Slow there handsome! You are a threat to Indian internet security.</p>
    <div class="loader"></div>
    <p>Redirecting...</p>
</div>

<script>
    setTimeout(() => {
        window.location.href = 'quiz.html';
    }, 10000);
</script>

</body>
</html>
