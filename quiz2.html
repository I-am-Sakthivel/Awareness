<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
            cursor: url('lightsaber.png'), auto;
        }

        .quiz-container {
            max-width: 1100px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            color: #f4f4f4;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .quiz-container:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.9);
        }

        h1, h2 {
            color: #ffd700; 
            margin: 20px 0;
            letter-spacing: 1.5px;
        }

        p {
            font-size: 1.2rem;
            color: #ddd;
            display: none;
            animation: fadeIn 1s ease-in-out;
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            width: 250px;
            height: 250px;
            border: 3px solid #ccc;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            background: #fff;
            animation: fadeIn 1.5s;
        }

        .btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.9);
        }

        .btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn-label {
            display: block;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            background: #007BFF;
            color: #fff;
            text-align: center;
        }

        #inv-but {
            opacity: 0;
            position: absolute;
            z-index: -1;
            transition: opacity 1s ease-in-out;
        }

        #inv-but.visible {
            opacity: 1;
            z-index: 1;
            position: relative;
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            transition: background 0.3s, transform 0.3s;
        }

        #inv-but:hover {
            background: #218838;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .btn {
                width: 100%;
                height: auto;
            }

            .quiz-container {
                width: 90%;
                padding: 20px;
            }

            #inv-but {
                width: 100%;
            }
        }
    </style>
</head>

<body>

<div class="quiz-container">
    <h1>Welcome to the quiz!</h1>
    <h2>Qn1: Spot the human-generated image. If you fail, youâ€™ll be sent to a learning page.</h2>

    <p id="par">There is a <strong>Next</strong> button on this page to move to the next question... ðŸ¤«</p>

    <div class="btn-container">
        <div class="btn" onclick="selectOption(1)">
            <img src="stuff/img_1.avif" alt="Option 1">
            <span class="btn-label">Option 1</span>
        </div>

        <div class="btn" onclick="selectOption(2)">
            <img src="stuff/img_2.webp" alt="Option 2">
            <span class="btn-label">Option 2</span>
        </div>

        <div class="btn" onclick="selectOption(3)">
            <img src="stuff/img_3.webp" alt="Option 3">
            <span class="btn-label">Option 3</span>
        </div>

        <div class="btn" onclick="selectOption(4)">
            <img src="stuff/img_4.webp" alt="Option 4">
            <span class="btn-label">Option 4</span>
        </div>
    </div>

    <button id="inv-but" onclick="window.location.href = 'messg.html'">Next</button>
</div>

<script>
    function selectOption(option) {
        window.open('https://www.getcybersafe.gc.ca/en/resources/recognize-artificial-intelligence-ai-9-ways-spot-ai-content-online');
        window.location.href = 'err2.html';
    }
    setTimeout(()=>{
        document.getElementById('par').style.display = 'block';
        document.getElementById('inv-but').style.opacity = 1;
        document.getElementById('inv-but').classList.add('visible');
    },10000)
   
</script>

</body>

</html>
