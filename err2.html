<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Too Gullible</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 700px;
            padding: 40px;
            background: #2c2c2c;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 48px;
            color: #ff6347; 
            margin: 0;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #d3d3d3;
        }

        .hint {
            font-style: italic;
            color: #ffd700; 
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top: 5px solid #ff6347;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 36px;
            }

            p {
                font-size: 16px;
            }
        }

        .btn {
            display: inline-block;
            width: 160px;
            height: 50px;
            border: 2px solid #8b0000;
            border-radius: 8px;
            background: #4c0000;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s, color 0.3s;
            animation: fadeIn 1.5s;
        }

        .btn:hover {
            background: #ff0000;
            color: #000;
            box-shadow: 0 8px 16px rgba(255, 0, 0, 0.7);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Too Gullible</h1>
    <p>It seems you're a bit too eager for this quiz. You've been redirected here for clicking too fast. ü´£</p>
    <p class="hint">Uhm!! There was another button on that page... maybe you should search for it. üïµÔ∏è‚Äç‚ôÄÔ∏è</p>
    <p>Redirecting you back to the quiz in a moment...</p>
    <button onclick="window.location.href = 'quiz2.html';" class="btn">Move back to the quiz</button>
</div>

</body>
</html>
